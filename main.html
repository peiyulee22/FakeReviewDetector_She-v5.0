</div>
</nav>
</header>
<main class="flex-grow container mx-auto px-6 py-16 flex items-center justify-center">
<div class="w-full max-w-2xl text-center" x-data="{ inputMethod: 'text' }">
<h2 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">Uncover the Truth in Reviews</h2>
<p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
          Our AI analyzes reviews to detect fakes. Choose your input method below.
        </p>
<div class="flex justify-center gap-4 mb-6">
<button :class="{'bg-primary text-white': inputMethod === 'text', 'bg-white/10 dark:bg-black/20 text-gray-600 dark:text-gray-300 hover:bg-primary/10 dark:hover:bg-primary/20': inputMethod !== 'text'}" @click="inputMethod = 'text'" class="px-6 py-3 rounded-lg text-lg font-bold shadow-md transition-colors">
            Paste Review Text
          </button>
<button :class="{'bg-primary text-white': inputMethod === 'shop', 'bg-white/10 dark:bg-black/20 text-gray-600 dark:text-gray-300 hover:bg-primary/10 dark:hover:bg-primary/20': inputMethod !== 'shop'}" @click="inputMethod = 'shop'" class="px-6 py-3 rounded-lg text-lg font-bold shadow-md transition-colors">
            Search Shop
          </button>
</div>
<div class="w-full bg-white/5 dark:bg-black/10 p-2 rounded-xl shadow-inner-lg">
<div class="w-full" x-cloak="" x-show="inputMethod === 'text'">
<textarea class="w-full h-40 p-4 bg-background-light dark:bg-background-dark rounded-lg resize-none text-base placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Paste a review text..."></textarea>
</div>
<div class="w-full" x-cloak="" x-show="inputMethod === 'shop'">
<input class="w-full p-4 bg-background-light dark:bg-background-dark rounded-lg text-base placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter shop name..." type="text"/>
</div>
</div>
<div class="mt-6">
<button class="bg-primary text-white px-8 py-3 rounded-lg text-lg font-bold shadow-xl hover:bg-primary/90 transition-colors transform hover:scale-105">
            Analyze
          </button>
</div>
<div class="mt-8 text-sm text-gray-500 dark:text-gray-400 h-6 flex items-center justify-center space-x-2">
<span class="material-symbols-outlined animate-spin hidden">autorenew</span>
<p>Awaiting analysis...</p>
</div>
</div>
